<!DOCTYPE html>
<html>
<head>
	<title>Contact</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"> 	</link>
	<link rel="stylesheet" type="text/css" href="style.css"></link>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<nav class="navbar navbar-default" id="header">
  		<div class="container">
  			<div class="row">
  				<div class="col-md-8">
    				<div class="navbar-header">   
      					<a class="navbar-brand" href="#">
      						Jack Fang
  						</a>
					</div>
    			</div>
    			<div class="col-md-4">
      				<ul class="nav navbar-nav navbar-right">
        				<li><a href="index.html">About</a></li>
        				<li><a href="portfolio.html">Portfolio</a></li>
        				<li><a href="contact.html">Contact</a></li>
      				</ul>
				</div>
      		</div>
  		</div>
	</nav>
	<div class="container">
		<div class="row">
			<div class="col-md-8">
				<div class="page-header">
					<h1>
						Contact
					</h1>
				</div>
			</div>	
	
			<div class="col-md-4">
			<div class="panel panel-default">
				<div class="panel-heading" id="connect">
					Connect With Me
				</div>
				<div class="Btn-Group">
					<button class="btn btn-default">
     					<img src="http://i.stack.imgur.com/e2S63.png" width="30" /> Facebook
					</button>
					<button class="btn btn-default">
						<img src="https://pbs.twimg.com/profile_images/875087697177567232/Qfy0kRIP_400x400.jpg" width="30" /> Twitter
					</button>
					<button class="btn btn-default">
						<img src="https://cdn1.iconfinder.com/data/icons/logotypes/32/square-linkedin-512.png" width="30" /> LinkedIn
					</button>
				</div>
			</div>
		</div>
	</div>

	<div class="input-group">
		<label for="Name">Name</label>
  		<input type="text" class="form-control" placeholder="Full Name" aria-describedby="basic-addon1">
	</div>

	<div class="input-group">
		<label for="Email">Email</label>
  		<input type="text" class="form-control" placeholder="email@example.com" aria-describedby="basic-addon2">
	</div>
		<label for="Message">Message</label>
	<div class="input-group">
  		<textarea id="message" name="message" required="required" style="width:400px;height:400px"></textarea>
	</div>

	<div class="btn-group">
  		<button class="SUBMIT" type="button">
  			<h4>
  				SUBMIT
  			</h4>
  		</button>
	</div>

	<div class="panel panel-default" id="footer">
  		<div class="panel-body">
    		<p style="text-align:center;">Copyright 2018 Jack Fang</p>
    	</div>
  	</div>
</body>
</html>
